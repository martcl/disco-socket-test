<!DOCTYPE html>
<html>
  <head>
    <title>DISKO</title>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.42857143;
      color: #333;
      margin: 0;
    }
    h1 {
      font-size: 36px;
      font-weight: 700;
      margin: 20px 0;
      text-align: center;
    }
  </style>
  <body>
    <h1>ðŸ’ƒ MIN DISKO APP ðŸ•º</h1>
    <form id="form">
      <input type="color" id="color" name="color" value="#002100" />
      <button type="submit">Change color</button>
    </form>
  </body>

  <script type="module">
    import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js';

    let body = document.querySelector('body');

    const socket = io();
    socket.on('connect', () => {
      console.log('Connected to server');
    });

    // custom event that listens for colorchange
    socket.on('color:update', (data) => {
      console.log('New color: ' + data);
      body.style.backgroundColor = data;
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from server');
    });

    function changeColor(color) {
      socket.emit('color:update', color);
    }

    // when the form is submitted, change the color
    document.querySelector('#form').addEventListener('submit', (event) => {
      event.preventDefault();
      const color = document.querySelector('#color').value;
      changeColor(color);
    });

  </script>
</html>
